name: deploy-app
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Deploy Hammad Website
        uses: shimataro/ssh-key-action@v2
        with:
          host: 143.244.131.229

      - name: Deploy with rsync
        run: rsync -avz ./ ${{ secrets.root }}@${{ secrets.SSH_HOST }}:~/
